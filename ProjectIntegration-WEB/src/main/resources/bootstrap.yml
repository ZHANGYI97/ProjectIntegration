server:
  port: 8001
  servlet:
    context-path: /
    tomcat:
      accesslog:
        enabled: true
        pattern: '%h %l %u %t "%r" %s %D %b "%{Referer}i" "%{User-Agent}i" "%{traceId}r" "%{rt_code}r"'
        directory: ${BASE_LOG_HOME:/data/tomcat}/logs

spring:
  application:
    name: ProjectIntegration-WEB
  profiles:
    active: dev
  datasource:
    data-username: root
    data-password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&serverTimezone=UTC
  cloud:
    config:
      enabled: false
  #zipkin链路配置
  zipkin:
    base-url: http://localhost:9411/zipkin/
  #全部采集
  sleuth:
    #启用sleuth
    enabled: true

  redis:
    database: 0
    host: localhost
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0


mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.zhy.po

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8004/eureka/

#开启feign支持hystrix
feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: 'text/xml,application/xml,application/json'
      min-request-size: 2048
    response:
      enabled: true
#设置hystrix的超时时间 默认是1000毫秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000


